<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="Assets/Log In.css">
</head>
<body>
    <div class="headingdiv"><button class="headerbutton">Chocospark</button><h1></h1></div>
    <div class="inputcontainer hide">
        <h2 class="inputcontainerheader">Log In</h2>
        <div class="iddiv"><input class="idinput" type="text" placeholder="LogIn ID"></div>
        <div class="passworddiv"><input class="passwordinput" type="password" placeholder="Password"></div>
        <div class="forgotpassworddiv"><button class="forgotpasswordbutton">Forgot Password?</button></div>
        <div class="loginbuttondiv"><button class="loginbutton">Log In</button></div>
        <div class="createaccountdiv">Don't have an account? <button class="createaccountbutton">Register</button></div>
    </div>
    <div class="taglinediv">Taste Your Desired Goodness</div>
</body>
<script src="Assets/jquery-3.7.1.min.js"></script>
<script src="Assets/Log In.js"></script>
</html>
